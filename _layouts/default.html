---
---
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} / Line Maps by Project Chitose / 由千岁企划绘制的线路图</title>

    <!-- 搜索引擎优化项目 -->    
    <meta name="description" content="{{page.desc}}">
    <meta name="keywords" content="{{page.keywords}}">

    <!-- 字体预加载 -->
    <link rel="preload" href="{{ site.baseurl }}/fonts/Geist-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ site.baseurl }}/fonts/IBMPlexSansSC-Text.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ site.baseurl }}/fonts/Geist-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ site.baseurl }}/fonts/IBMPlexSansSC-Medium.woff2" as="font" type="font/woff2" crossorigin>


    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/global.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{page.id}}.css">

    <link rel="icon" href="{{ site.baseurl }}/favicon.svg">

    <style>
        #logo-bar {
            width: 12px;
            height: 29px;
            background: {% if page.logo_bar %}url({{site.baseurl}}/assets/logo-bar/{{ page.logo_bar }}){% else %}url({{site.baseurl}}/assets/logo-bar/empty.svg){% endif %};
        }        
    </style>
</head>
<body>
    <script>
        // 检查用户是否已完成 onboarding
        if (!localStorage.getItem('onboardingCompleted')) {
            // 如果当前不在 onboarding 页面，保存当前页面地址并跳转到 onboarding 页面
            if (!window.location.pathname.includes('onboarding')) {
                localStorage.setItem('intendedPage', window.location.pathname);
                window.location.href = '/onboarding';
            }
        }
    </script>
    {% include navbar.html %}
    {{ content }}
    <div id="slogan" class="fl-row fl-nw gap-12 jc-center two-row">
        <span>现代的城市交通线网图</span>
        <span>Modern Urban Transit Line Maps</span>
    </div>
    {% include footer.html %}
</body>
